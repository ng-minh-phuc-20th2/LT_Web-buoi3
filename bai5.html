<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>
	<div id=KetQua></div>
		<script>
			function ThoiGian()
			{
				var ht = new Date();
				var gio = ht.getHours();
				var phut = ht.getMinutes();
				var giay = ht.getSeconds();
				
				//document.write('Bây gời là'+gio+':'+phut+':'+giay+'');
				document.getElementById('KetQua').innerHTML='Bây gời là '+gio+':'+phut+':'+giay+'';
			}
			setInterval(ThoiGian, 1000)
			ThoiGian();
			
		</script>
	</body>
</html>
