<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function Kiemtra()
			{
				var tdn = f.tendangnhap.value;
				var mk =f.matkhau.value;
				var nlmk = f.nhaplaimatkhau.value;
				
				if(tdn ==""|| mk ==""|| nlmk =="")
				{
					alert('nhập tất cả các ô');
					return false;
				}
				if(tdn.length<6)
				{
					alert('Tên dang nhập phải từ 6 kí tu trở lên' );
					return false;
				}
				if(nlmk!=mk)
				{
					alert('mật khẩu không đúng' );
					return false;
				}
				return true;
			}
		</script>
	
		<form name="f">
			<table>
				<tr>
					<td>Tên đăng nhập</td>
					<td><input type="text" name='tendangnhap'>(nhiều hơn 6 kí tự) </td>
				</tr>
				<tr>
					<td>Mật khẩu</td>
					<td><input type="password" name='matkhau'> </td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu</td>
					<td><input type="password" name='nhaplaimatkhau'> </td>
				</tr>
			</table>
			<button type="submit" onclick="return Kiemtra()"> Kiểm tra</button>
		</form>
	</body>
</html>
